<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Normal Score Converter</title>
        <link rel="stylesheet" type="text/css" media="screen" 
	      href="normalscore.css" />	

        <!--[if lt IE 9]> <script type="text/javascript" src="js/flashcanvas.js"></script> <![endif]-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.flot.min.js"></script>
        <script type="text/javascript" src="js/jquery.flot.crosshair.min.js">
	</script>
        <script type="text/javascript" src="js/jstat.min.js"></script>
	<script type="text/javascript" src="js/sprintf-0.7-beta1.js"></script>
        <script type="text/javascript" src="js/normalscore.js"></script>
    </head>
    <body>
      <div>

	<p class="info">This is a tool to convert normally distributed
	variables between scales commonly used by psychologists. <br />
	  <a href="https://github.com/skagedal/normalscore">Code.</a>
	  <a href="mailto:skagedal@gmail.com">Contact.</a>
	</p>

	<h2>Input</h2>

	<p>
	  <form id="scoreform" autocomplete="off">
	    <select id="inputtype">
	      <option value="z">Z-score</option>
	      <option value="t">T-score</option>
	      <option value="iq">IQ</option>
	      <option value="perc">Percentile</option>
	      <option value="stanine">Stanine</option>
	      <option value="sta19">Standard 19</option>
	    </select>
	    <input id="score" type="text" autocomplete="off"></input>
	    <input type="submit" value="Go"></input>
	  </form>
	</p>

        <div id="plot">&nbsp;</div>

	<p id="tooltip"></p><br /><br />

	<h2>Output</h2>
	<table class="output">
	  <tbody>
	    <tr id="outputHeader">
	      <th>Z</th>
	      <th>Percentile</th>
	      <th>IQ</th>
	      <th>T-score</th>
	      <th>Stanine</th>
	      <th>Standard 19</th>
	    </tr>
	  </tbody>
	</table>
      </div>
      
    </body>
</html>
